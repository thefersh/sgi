<main [class.open]="sidebar">
  <div class="bg-white bottom-0 overflow-hidden fixed z-30 transition-all h-screen h-screen sb border-r">
    <button (click)="sidebar = !sidebar">{{ sidebar ? 'close' : 'open'}} sidebar</button>
    <ul class="">
      <li class="relative">
        <a href="#" class="h-10 flex items-center">
          <span class="px-6 text-blue-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></span>
          <span class="text-gray-500 hover:text-gray-600 font-semibold">titulo</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="min-h-screen transition-all bg-gray-100 md:ml-16 main-content relative">
    <nav class="h-16 bg-white left-0 right-0 absolute border-b">
      <div class="container mx-auto h-full flex justify-between items-center">
        <div class="h-full" [class.search-open]="this.search">
          <button class="h-full px-3.5 text-gray-500 hover:text-gray-600 2xl:hidden" (click)="sidebar = !sidebar"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button>
          <button *ngIf="!this.search" class="h-full px-3.5 text-gray-500 hover:text-gray-600" (click)="toggleSearch(true)"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
        </div>
        <div class="flex-1 h-full">
          <form class="h-full flex justify-between items-center" [style.display]="this.search ? 'flex' : 'none'">
            <button class="px-3.5 h-full" (click)="toggleSearch(false)" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <input #inputSearch type="search" class="bg-gray-50 flex-1 h-full px-2" placeholder="Buscar...">
            <button class="px-3.5 h-full" type="submit"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
          </form>
        </div>
        <div class="h-full flex" [class.search-open]="this.search">
          <!-- Notifications menu -->
          <div hlMenu class="h-full md:relative">
            <button hlMenuButton class="h-full px-3 5 text-gray-500 hover:text-gray-600 relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
              <span class="absolute text-xs w-4 h-4 rounded-full bg-red-500 text-white right-1 top-4">2</span>
            </button>
            <div *hlMenuItems class="absolute w-full right-0 md:w-64 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
              <a class="flex p-3 bg-white hover:bg-gray-50 border-b" routerLink="/">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-10 h-10 rounded-full mr-3">
                <div class="flex-1 text-sm">
                  <div class="text-xs text-xs flex justify-between">
                    <span>nombre</span><span>hace 1 hora</span>
                  </div>
                  <div>descripsion de lo que esta pasando</div>
                </div>
              </a>
            </div>
          </div>

          <!-- /Notifications menu -->

          <!-- chat menu -->
          <div hlMenu class="h-full md:relative">
            <button hlMenuButton class="h-full px-3 5 text-gray-500 hover:text-gray-600 relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
              <span class="absolute text-xs w-4 h-4 rounded-full bg-red-500 text-white right-1 top-4">2</span>
            </button>
            <div *hlMenuItems class="absolute w-full right-0 md:w-64 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
              <a class="flex p-3 bg-white hover:bg-gray-50 border-b" routerLink="/">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-10 h-10 rounded-full mr-3">
                <div class="flex-1 text-sm">
                  <div class="text-xs text-xs flex justify-between">
                    <span>nombre</span><span>hace 1 hora</span>
                  </div>
                  <div>descripsion de lo que esta pasando</div>
                </div>
              </a>
            </div>
          </div>
          <!-- /chat menu -->

          <!-- Profile menu -->
          <div hlMenu class="h-full">
            <button hlMenuButton class="h-full px-3 5 text-gray-500 hover:text-gray-600 flex items-center">
              <img src="https://randomuser.me/api/portraits/men/10.jpg" class="w-8 mr-2.5 rounded-full">
              <div class="text-sm hidden md:block">nombre persona</div>
            </button>
            <div *hlMenuItems
              class="absolute right-2 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
              <div class="px-4 py-3">
                <p class="text-sm leading-5">Ingres√≥ como</p>
                <p class="text-sm font-medium leading-5 text-gray-900 truncate">
                  tom@example.com
                </p>
              </div>

              <div class="py-1">

                <a *hlMenuItem="let item" href="./#account-settings"
                  [class]="item.active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                  class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                  Ajustes
                </a>

                <a *hlMenuItem="let item" href="./#miperfil"
                  [class]="item.active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                  class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                  Mi Perfil
                </a>
              </div>

              <div class="py-1">
                <a *hlMenuItem="let item" href="./#sign-out"
                  [class]="item.active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                  class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-red-500">
                  Cerrar Sesion
                </a>
              </div>
            </div>
          </div>
          <!-- /Profile menu -->

        </div>
      </div>
    </nav>
    <div class="container mx-auto pt-16">
      <button (click)="sidebar = !sidebar">{{ sidebar ? 'close' : 'open'}} sidebar</button>
    </div>
  </div>
</main>
